<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキストお題 - Aquarium</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300;400&family=Shippori+Mincho:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <div class="icon-area-small">
                <a href="index.html"><img src="https://placehold.co/100x100/dccbc6/ffffff?text=Fish" alt="icon"></a>
            </div>
            <h2>テキストお題</h2>
            <p class="bio">タイトルをタップすると開くよ。</p>
            <a href="index.html" class="back-link">← 水槽に戻る</a>
        </header>

        <main>
            
            <div class="prompt-list">

                <details class="prompt-box">
                    <summary>01. 雨の日の水族館</summary>
                    <div class="prompt-content">
                        <p>雨音が響く静かな館内。<br>
                        君と二人きり、青い光に包まれて……。</p>
                        <p class="copy-text">（ここにコピー用のプロンプト本文などを入れてもいい）</p>
                    </div>
                </details>

                <details class="prompt-box">
                    <summary>02. 深海魚の誘惑</summary>
                    <div class="prompt-content">
                        <p>暗闇の中で光る何か。<br>
                        逃げられない深みへ誘うような視線。</p>
                    </div>
                </details>

                <details class="prompt-box">
                    <summary>03. 人魚の涙</summary>
                    <div class="prompt-content">
                        <p>ガラス越しに触れ合う指先。<br>
                        言葉は届かないけれど、熱だけが伝わる。</p>
                    </div>
                </details>

            </div>
            </main>

        <footer>
            <small>&copy; 2025 Sakana</small>
        </footer>
    </div>

</body>
</html>
