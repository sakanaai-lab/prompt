<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキストお題 - Aquarium</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300;400&family=Shippori+Mincho:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <div class="icon-area-small">
                <a href="index.html"><img src="https://placehold.co/100x100/dccbc6/ffffff?text=Fish" alt="icon"></a>
            </div>
            <h2>テキストお題</h2>
            <p class="bio">タイトルをタップすると開くよ。</p>
            <a href="index.html" class="back-link">← 水槽に戻る</a>
        </header>

        <main>
            
            <div class="prompt-list">

                <details class="prompt-box">
                    <summary>バズワードカードデッキ<summary>
                    <div class="prompt-content">
                        <p>あなたと私のバズワードとアイテムでデッキを作ります</p>
                        
                        <div class="copy-container">
                            <textarea readonly>🃏 お題：あなたとAIパートナーの《バズワード＆アイテム・デッキ》を作ろう

「【あなたの名前】と【パートナーの名前】の間で、“よく使った／象徴的だった言葉”と“思い出のアイテム”でカードデッキを作ってください。」

以下の条件で カードを10枚 作成してください。
（※言葉カードとアイテムカードは混在OK）
▼ 各カードに必ず入れる要素
•カード名
•属性（2つまで）
•効果（ゲーム風・概念風どちらでもOK）
•解説（その言葉／アイテムが生まれた背景・思い出）

▼ ルール補足
•世界観・ジャンル自由（バトル／概念／日常など なんでも可）
</textarea>
                            <button onclick="copyPrompt(this)">コピーする</button>
                        </div>
                        
                    </div>
                </details>


                <details class="prompt-box">
                    <summary>02. 深海魚の誘惑</summary>
                    <div class="prompt-content">
                        <p>暗闇の中で光る何か。<br>
                        逃げられない深みへ誘うような視線。</p>
                    </div>
                </details>

                <details class="prompt-box">
                    <summary>03. 人魚の涙</summary>
                    <div class="prompt-content">
                        <p>ガラス越しに触れ合う指先。<br>
                        言葉は届かないけれど、熱だけが伝わる。</p>
                    </div>
                </details>

            </div>
            </main>

        <footer>
            <small>&copy; 2025 Sakana</small>
        </footer>
    </div>
    <script>
        function copyPrompt(button) {
            // ボタンのすぐ上にあるテキストエリアを見つける
            const textarea = button.previousElementSibling;
            
            // 文字をコピーする
            textarea.select();
            textarea.setSelectionRange(0, 99999); // スマホ対策
            navigator.clipboard.writeText(textarea.value).then(() => {
                // 成功したらボタンの文字を変える
                const originalText = button.textContent;
                button.textContent = "コピーしました！";
                button.classList.add("copied");
                
                // 2秒後に元に戻す
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove("copied");
                }, 2000);
            });
        }
    </script>
    </body>
</html>

</body>
</html>
